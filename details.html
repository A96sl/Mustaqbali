<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>معلوماتك</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 30px;
      color: #333;
    }
    h1 {
      color: #1e88e5;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="date"], input[type="file"] {
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 250px;
    }
    .next-btn {
      background-color: #388e3c;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }
    .next-btn:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>

  <h1>معلوماتك الشخصية</h1>

  <input type="text" id="name" placeholder="ادخل اسمك"><br>
  <input type="date" id="birthDate"><br>
  <input type="file" id="photo" accept="image/*"><br>

  <button class="next-btn" onclick="saveDetails()">التالي</button>

  <script>
    function saveDetails() {
      const name = document.getElementById('name').value;
      const birthDate = document.getElementById('birthDate').value;
      const photo = document.getElementById('photo').files[0];

      if (!name  !birthDate  !photo) {
        alert("يرجى تعبئة كل الحقول");
        return;
      }

      localStorage.setItem("userName", name);
      localStorage.setItem("birthDate", birthDate);
      localStorage.setItem("photoName", photo.name);

      alert("تم الحفظ — يمكن الانتقال للخطوة التالية!");
    }
  </script>

</body>
</html>
