<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Information</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #333;
      margin-top: 50px;
    }

    form {
      margin-top: 50px;
    }

    input[type="text"],
    input[type="date"],
    input[type="file"] {
      padding: 12px;
      margin: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 250px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Enter Your Details</h1>

  <form onsubmit="goToNextPage(event)">
    <input type="text" id="name" placeholder="Your Name" required><br>
    <input type="date" id="birthdate" required><br>
    <input type="file" id="photo" accept="image/*" required><br>
    <button type="submit">Next</button>
  </form>

  <script>
    function goToNextPage(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const birthdate = document.getElementById('birthdate').value;
      const photo = document.getElementById('photo').files[0];

      if (name && birthdate && photo) {
        alert("Details saved successfully! (Here we would move to the next page)");
        // you can replace this alert with: window.location.href = 'nextpage.html';
      }
    }
  </script>

</body>
</html>
