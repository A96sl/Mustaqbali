<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>معلوماتك الشخصية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #ffffff;
      text-align: center;
      padding: 30px;
      color: #333;
    }
    h1 {
      color: #1e88e5;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      font-family: 'Cairo', sans-serif;
    }
    input[type="file"] {
      border: none;
    }
    button {
      background-color: #1e88e5;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>

  <h1>أدخل معلوماتك</h1>

  <form action="result.html" method="get" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="اسمك الكامل" required><br>
    <input type="date" name="birthdate" required><br>
    <input type="file" name="photo" accept="image/*" required><br>
    <button type="submit">التالي</button>
  </form>

</body>
</html>
