<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>اختر هدفك</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 30px;
      color: #333;
    }
    h1 {
      color: #1e88e5;
      margin-bottom: 20px;
    }
    .goal-btn {
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
    }
    .goal-btn:hover {
      background-color: #1565c0;
    }
    input[type="text"] {
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 250px;
    }
    .next-btn {
      background-color: #388e3c;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }
    .next-btn:hover {
      background-color: #2e7d32;
    }
  </style>
  <script>
    function fillGoal(text) {
      document.getElementById('customGoal').value = text;
    }

    function goToDetails() {
      const goal = document.getElementById('customGoal').value;
      if (goal.trim() === "") {
        alert("يرجى اختيار أو كتابة هدفك");
        return;
      }
      localStorage.setItem("selectedGoal", goal);
      window.location.href = "details.html";
    }
  </script>
</head>
<body>

  <h1>اختر هدفك</h1>

  <div>
    <button class="goal-btn" onclick="fillGoal('الصحة')">الصحة</button>
    <button class="goal-btn" onclick="fillGoal('النجاح الدراسي')">النجاح الدراسي</button>
    <button class="goal-btn" onclick="fillGoal('تنمية الذات')">تنمية الذات</button>
    <button class="goal-btn" onclick="fillGoal('العلاقات')">العلاقات</button>
    <button class="goal-btn" onclick="fillGoal('السفر')">السفر</button>
    <button class="goal-btn" onclick="fillGoal('العمل')">العمل</button>
    <button class="goal-btn" onclick="fillGoal('الإنجاز')">الإنجاز</button>
    <button class="goal-btn" onclick="fillGoal('الإستقرار')">الإستقرار</button>
    <button class="goal-btn" onclick="fillGoal('السعادة')">السعادة</button>
  </div>

  <input type="text" id="customGoal" placeholder="اكتب هدفك هنا"><br>

  <button class="next-btn" onclick="goToDetails()">التالي</button>

</body>
</html>
