<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Your Goal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Choose your goal:</h2>
    <button onclick="selectGoal('Athlete')">Athlete</button>
    <button onclick="selectGoal('Entrepreneur')">Entrepreneur</button>
    <button onclick="selectGoal('Other')">Other</button>
    <input type="text" id="customGoal" placeholder="Write your goal here">
    <button onclick="goToDetails()">Next</button>
  </div>

  <script>
    function selectGoal(goal) {
      document.getElementById("customGoal").value = goal;
    }

    function goToDetails() {
      const goal = document.getElementById("customGoal").value;
      if (goal.trim() === "") {
        alert("Please select your goal.");
      } else {
        localStorage.setItem("goal", goal);
        window.location.href = "details.html";
      }
    }
  </script>
</body>
</html>
