<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اختر هدفك</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: white;
      text-align: center;
      color: #333;
    }

    h1 {
      margin-top: 40px;
      font-size: 40px;
      color: #007BFF;
    }

    .goal-button {
      margin: 10px;
      padding: 15px 30px;
      background: #007BFF;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .goal-button:hover {
      background: #0056b3;
    }

    .custom-goal {
      margin-top: 20px;
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 18px;
      text-align: center;
    }

    .next-button {
      margin-top: 20px;
      padding: 15px 50px;
      background: #28a745;
      border: none;
      border-radius: 8px;
      font-size: 22px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .next-button:hover {
      background: #218838;
    }

  </style>
</head>
<body>

  <h1>اختر هدفك</h1>

  <div>
    <button class="goal-button" onclick="setGoal('الصحة')">الصحة</button>
    <button class="goal-button" onclick="setGoal('النجاح الدراسي')">النجاح الدراسي</button>
    <button class="goal-button" onclick="setGoal('تنمية الذات')">تنمية الذات</button>
    <button class="goal-button" onclick="setGoal('العلاقات')">العلاقات</button>
    <button class="goal-button" onclick="setGoal('السفر')">السفر</button>
    <button class="goal-button" onclick="setGoal('العمل')">العمل</button>
    <button class="goal-button" onclick="setGoal('الادخار')">الادخار</button>
    <button class="goal-button" onclick="setGoal('الإستقرار')">الإستقرار</button>
    <button class="goal-button" onclick="setGoal('السعادة')">السعادة</button>
  </div>

  <div>
    <input type="text" class="custom-goal" id="goalInput" placeholder="أكتب هدفك هنا">
  </div>

  <button class="next-button">التالي</button>

  <script>
    function setGoal(goal) {
      document.getElementById('goalInput').value = goal;
    }
  </script>

</body>
</html>
