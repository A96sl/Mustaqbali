<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>أهدافك - MustaqbaliNow</title>
  <style>
    body {
      background-color: #0A0A23;
      color: #FFD700;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    button {
      background-color: #FFD700;
      color: #0A0A23;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    input[type="text"] {
      display: none;
      margin-top: 20px;
      padding: 10px;
      font-size: 18px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #FFD700;
      background-color: #222;
      color: #FFD700;
    }
  </style>
</head>
<body>

  <h1>اختر هدفك</h1>

  <button onclick="selectGoal('نجاح دراسي')">نجاح دراسي</button>
  <button onclick="selectGoal('صحة ولياقة')">صحة ولياقة</button>
  <button onclick="selectGoal('وظيفة أحلام')">وظيفة أحلام</button>
  <button onclick="showOther()">آخر</button>

  <div id="otherGoal">
    <input type="text" id="customGoal" placeholder="اكتب هدفك هنا">
  </div>

  <br>
  <button onclick="goNext()">التالي</button>

  <script>
    let selectedGoal = '';

    function selectGoal(goal) {
      selectedGoal = goal;
      document.getElementById("customGoal").style.display = "none";
      alert("تم اختيار: " + goal);
    }

    function showOther() {
      selectedGoal = '';
      document.getElementById("customGoal").style.display = "block";
    }

    function goNext() {
      if(document.getElementById("customGoal").style.display === "block") {
        selectedGoal = document.getElementById("customGoal").value;
      }
      if(selectedGoal === '') {
        alert("من فضلك اختر أو اكتب هدفك أولاً.");
      } else {
        alert("رائع! هدفك: " + selectedGoal);
        // هنا ممكن ننقله لصفحة أخرى أو نحفظ الهدف
        window.location.href = "index.html";
      }
    }
  </script>

</body>
</html>
