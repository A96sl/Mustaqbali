<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اختر هدفك</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: white;
      text-align: center;
      color: #333;
    }

    h1 {
      margin-top: 40px;
      font-size: 40px;
      color: #007BFF;
    }

    .goal-button {
      margin: 10px;
      padding: 15px 30px;
      background: #007BFF;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .goal-button:hover {
      background: #0056b3;
    }

    .custom-goal {
      margin-top: 20px;
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 18px;
    }

    .next-button {
      margin-top: 20px;
      padding: 15px 50px;
      background: #28a745;
      border: none;
      border-radius: 8px;
      font-size: 22px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .next-button:hover {
      background: #218838;
    }

  </style>
</head>
<body>

  <h1>اختر هدفك</h1>

  <div>
    <button class="goal-button">الصحة</button>
    <button class="goal-button">النجاح الدراسي</button>
    <button class="goal-button">تنمية الذات</button>
    <button class="goal-button">العلاقات</button>
    <button class="goal-button">السفر</button>
    <button class="goal-button">العمل</button>
    <button class="goal-button">الادخار</button>
    <button class="goal-button">الإستقرار</button>
    <button class="goal-button">السعادة</button>
  </div>

  <div>
    <input type="text" class="custom-goal" placeholder="أكتب هدفك هنا">
  </div>

  <button class="next-button">التالي</button>

</body>
</html>
