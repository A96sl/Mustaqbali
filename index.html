<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مستقبلي الآن</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      color: #fff;
      text-align: center;
      background-color: black;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      background: url('https://i.ibb.co/VDCWDzw/stars-bg.png') repeat;
      animation: moveStars 100s linear infinite;
      z-index: -1;
    }

    @keyframes moveStars {
      from {background-position: 0 0;}
      to {background-position: -10000px 5000px;}
    }

    h1 {
      margin-top: 100px;
      font-size: 48px;
      color: #FFD700;
    }

    .start-button {
      margin-top: 50px;
      padding: 20px 50px;
      background: #FF9800;
      border: none;
      border-radius: 8px;
      font-size: 22px;
      cursor: pointer;
      transition: 0.3s;
    }

    .start-button:hover {
      background: #FFC107;
    }

  </style>
</head>
<body>

  <div class="stars"></div>

  <h1>مستقبلي الآن</h1>

  <a href="goals.html">
    <button class="start-button">ابدأ الآن</button>
  </a>

</body>
</html>
