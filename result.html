<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مستقبلي الآن</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap');

    body {
      background-color: #0a0a23;
      margin: 0;
      overflow: hidden;
      color: #fff;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 50px;
      margin-bottom: 30px;
      color: #ffd700;
      animation: fadeIn 2s ease;
    }

    p {
      font-size: 24px;
      margin-bottom: 50px;
      animation: fadeIn 3s ease;
    }

    .btn {
      background-color: #ffd700;
      color: #0a0a23;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      text-decoration: none;
      margin: 10px;
      animation: fadeIn 4s ease;
    }

    .btn:hover {
      background-color: #ffcc00;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* خلفية نجوم */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      background: url('https://i.postimg.cc/D0wVK7ZB/stars-bg.png') repeat;
      animation: moveStars 100s linear infinite;
      z-index: -1;
    }

    @keyframes moveStars {
      from {background-position: 0 0;}
      to {background-position: 10000px 5000px;}
    }
  </style>
</head>
<body>

<div class="stars"></div>

  <h1>مستقبلي الآن</h1>
  <p>رائع! لقد وضعت هدفك وبدأت رحلة مستقبلك. استمر بالإيمان والطموح.</p>

  <a href="index.html" class="btn" onclick="playSound()">العودة للرئيسية</a>
  <button class="btn" onclick="share(); playSound()">مشاركة</button>

  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-29.mp3"></audio>

  <script>
    function playSound() {
      document.getElementById('clickSound').play();
    }

    function share() {
      if (navigator.share) {
        navigator.share({
          title: 'مستقبلي الآن',
          text: 'أنشأت هدفًا جديدًا مع مستقبلي الآن! جرّب أنت أيضًا.',
          url: window.location.href
        }).then(() => {
          alert('تمت المشاركة بنجاح!');
        }).catch((error) => {
          alert('حدث خطأ أثناء المشاركة');
        });
      } else {
        alert('مشاركة غير مدعومة في هذا المتصفح');
      }
    }
  </script>

</body>
</html>
